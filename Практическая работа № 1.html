<html lang="ru">

    <div id="task-container">
        <h2>Задача 2</h2>
        <p>Цикл for:</p>
        <ul id="numbersFor"></ul>
        <p>Цикл while:</p>
        <ul id="numbersWhile"></ul>
        <p>Цикл do...while:</p>
        <ul id="numbersDoWhile"></ul>
        <script>
            let numbersForList = document.getElementById('numbersFor');
            for (let i = 1; i <= 40; i++) {
                let li = document.createElement('li');
                li.textContent = i;
                numbersForList.appendChild(li);
            }
            let numbersWhileList = document.getElementById('numbersWhile');
            let i = 1;
            while (i <= 40) {
                let li = document.createElement('li');
                li.textContent = i;
                numbersWhileList.appendChild(li);
                i++;
            }
            let numbersDoWhileList = document.getElementById('numbersDoWhile');
            i = 1;
            do {
                let li = document.createElement('li');
                li.textContent = i;
                numbersDoWhileList.appendChild(li);
                i++;
            } while (i <= 40);
        </script>
    </div>

 <div id="task-container">
        <h2>Задача 4</h2>
        <p>Введите число больше 5:</p>
        <input type="text" id="numberInput">
        <button onclick="checkNumber()">Проверить</button>
        <script>
            function checkNumber() {
                let number = parseInt(document.getElementById('numberInput').value);

                if (isNaN(number)) {
                    alert("Введите число!");
                } else if (number > 5) {
                    alert("Поздравляем! Вы ввели число больше 5.");
                } else if (number < 5) {
                    alert("Введенное число меньше 5. Повторите попытку.");
                } else { // Не нужно вызывать checkNumber() рекурсивно
                    alert("Введенное число равно 5"); // Добавлено сообщение для случая, когда ввели 5
                }
            }
        </script>
    </div>

    <div id="task-container">
        <h2>Задача 5</h2>
        <p>Четные числа от 8 до 20:</p>
        <ul id="evenNumbers"></ul>
        <script>
            let evenNumbersList = document.getElementById('evenNumbers');
            for (let i = 8; i <= 20; i += 2) {
                let li = document.createElement('li');
                li.textContent = i;
                evenNumbersList.appendChild(li);

            }

        </script>
    </div>

    <div id="task-container">
        <h2>Задача 6</h2>
        <p>Нечетные числа от 1 до 7, пропустив 5:</p>
        <ul id="oddNumbers"></ul>
        <script>
            let oddNumbersList = document.getElementById('oddNumbers');
            for (let i = 1; i <= 7; i++) {
                if (i === 5) {
                    continue; 
                }
                if (i % 2 !== 0) {
                    let li = document.createElement('li');
                    li.textContent = i;
                    oddNumbersList.appendChild(li);
                }
            }
        </script>
    </div>

</body>
